name: Deploy React to VPS
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no -p ${SSH_PORT}" build/ ${SERVER_USER}@${SERVER_HOST}:${TARGET_DIR}/
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no -p ${SSH_PORT} ${SERVER_USER}@${SERVER_HOST} "sudo nginx -t && sudo systemctl reload nginx"
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
