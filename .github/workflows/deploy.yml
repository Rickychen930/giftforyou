name: Deploy Frontend App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”„ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ›  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # ============================
      # ðŸ” Setup SSH key
      # ============================
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ls -la ~/.ssh
          head -n 3 ~/.ssh/id_deploy

      - name: Test SSH connection
        run: |
          ssh -vvv -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo connected"

      # ============================
      # ðŸ”· FRONTEND BUILD & DEPLOY
      # ============================
      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Clean old frontend build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: rm -rf ${{ secrets.TARGET_DIR }}/*

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build"
          target: ${{ secrets.TARGET_DIR }}
          debug: true
