name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üîÑ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # üõ† Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # ============================
      # üîê Setup SSH key
      # ============================
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ls -la ~/.ssh
          head -n 3 ~/.ssh/id_deploy

      - name: Test SSH connection
        run:
          ssh -vvv -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo connected"

      # ============================
      # üî∑ FRONTEND BUILD & DEPLOY
      # ============================
      - name: Install dependencies (frontend + backend)
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Clean old frontend build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: rm -rf /var/www/root/*

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build"
          target: "/var/www/root"
          debug: true

      # ============================
      # üî∂ BACKEND BUILD & DEPLOY
      # ============================
      - name: Build backend (TypeScript ‚Üí JavaScript)
        run: npx tsc -p backend/tsconfig.backend.json

      - name: Check backend build output
        run: ls -la backend/dist

      - name: Deploy compiled backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "backend/dist"
          target: "/root/backend/dist"
          debug: true

      - name: Deploy backend config and env
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            package.json
            .env
          target: "/root/backend"
          debug: true

      # ============================
      # ‚öôÔ∏è PM2 CONFIG
      # ============================
      - name: Install dependencies on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/backend
            npm install --omit=dev

      - name: Generate PM2 config on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cat <<'EOF' > /root/backend/ecosystem.config.js
            module.exports = {
              apps: [
                {
                  name: 'backend',
                  script: './dist/main.js',
                  cwd: '/root/backend',
                  instances: 1,
                  autorestart: true,
                  watch: false,
                  max_restarts: 10,
                  env: {
                    NODE_ENV: 'production',
                    PORT: 4000
                  },
                  env_production: {
                    NODE_ENV: 'production'
                  }
                }
              ]
            }
            EOF

      # ============================
      # üîÅ RESTART SERVICES
      # ============================
      - name: Restart backend and Nginx using PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/backend
            pm2 start ecosystem.config.js --env production
            pm2 save
            sudo nginx -t && sudo systemctl reload nginx

      # ============================
      # ‚úÖ HEALTH CHECK
      # ============================
      - name: Check backend health
        run: curl -f http://${{ secrets.SERVER_HOST }}:4000/health || exit 1

      # ============================
      # üßπ CLEANUP LOGS
      # ============================
      - name: Flush PM2 logs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: pm2 flush
