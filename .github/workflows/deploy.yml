name: Deploy Frontend App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # If you need env var at build time:
      # - name: Create .env
      #   run: |
      #     echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env

      - name: Build React app
        run: npm run build

      # âœ… Deploy safely: upload to temp folder, then replace
      - name: Deploy frontend to VPS (atomic swap)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            TARGET="${{ secrets.TARGET_DIR }}"
            TMP="${{ secrets.TARGET_DIR }}_tmp"

            mkdir -p "$TARGET"
            rm -rf "$TMP"
            mkdir -p "$TMP"
            echo "Prepared temp dir: $TMP"

      - name: Upload build files (not nested build/)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/*"
          target: "${{ secrets.TARGET_DIR }}_tmp"
          strip_components: 1

      - name: Activate new build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            TARGET="${{ secrets.TARGET_DIR }}"
            TMP="${{ secrets.TARGET_DIR }}_tmp"

            # backup (optional)
            # rm -rf "${TARGET}_bak"
            # mv "$TARGET" "${TARGET}_bak" || true

            rm -rf "$TARGET"/*
            cp -a "$TMP"/. "$TARGET"/
            rm -rf "$TMP"

            # permissions (optional)
            chmod -R 755 "$TARGET"

            echo "Deployed files in $TARGET:"
            ls -la "$TARGET" | head -n 50
