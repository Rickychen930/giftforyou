name: CI/CD React to VPS (Nginx)

on:
  push:
    branches: [main] # sesuaikan dengan branch utama kamu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync build to VPS via rsync
        run: |
          # Ganti 'dist' ke 'build' jika pakai CRA
          RSYNC_SRC="dist/"
          RSYNC_DEST="${SERVER_USER}@${SERVER_HOST}:${TARGET_DIR}/"
          rsync -avz --delete -e "ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no" "$RSYNC_SRC" "$RSYNC_DEST"
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}

      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "sudo nginx -t && sudo systemctl reload nginx"
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
